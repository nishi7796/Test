<script type="text/javascript">

  function validateform(form)
  {
    var x= form.pass.value.length;
      if(form.pass.value.length < 8) {
       document.getElementById("sampleoutput").innerHTML = x;
	   var explanation1="Atleast  ";
	   var minimum_length=8;
	   var required_length= minimum_length-x;
	   var explanation2= "  more character is needed to complete it.";
	   var explanation= explanation1.concat(required_length, explanation2);
	    document.getElementById("explanation").innerHTML = explanation;
        return false;
      }
	 
      re = /[0-9]/;
      if(!re.test(form.pass.value)) {
        alert("Password must contain at least one number (0-9)!");
      
        return false;
      }
      re = /[a-z]/;
      if(!re.test(form.pass.value)) {
        alert("Password must contain at least one lowercase letter (a-z)!");

        return false;
      }
      re = /[A-Z]/;
      if(!re.test(form.pass.value)) {
        alert("Password must contain at least one uppercase letter (A-Z)!");
    
        return false;
      }
	  
	  re= /[!@#\$%\^&\*]/;
	   if(!re.test(form.pass.value)) {
        alert("Password must contain at least one special character (!@#\$%\^&\*)!");

        return false;
      }
    
    alert("You entered a valid password: " + form.pass.value);
    return true;
  }

</script>

<form ... onsubmit="return validateform(this);">

<p>Password: <input type="password" name="pass" required></p>
<p><input type="submit"></p>
<p><b>Sample Output</b></p><p id="sampleoutput"></p>
<p><b>Explanation</b></p><p id="explanation"></p>
</form>
